<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked List</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">Linked <img class="linked-list-logo" src="images/linked-list-logo.svg"> List</h1>
  </header>
  <form>
    <label for="website-title">
    <input id="website-title" class="title-input" type="text" placeholder=" Website Title">
    </label>
    <label for="website-url"></label>
    <input id="website-url" class="url-input" type="text" placeholder=" Website URL">
    </label>
    <button class="enter-button">Enter</button> 
  </form>
  <main role="main" class="main-content">
    <section class="card-1">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
    <section class="card-2">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
    <section class="card-3">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
    <section class="card-4">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
  </main>
  <script src="script.js" type="text/javascript" ></script>
</body>
</html>
