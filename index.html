<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<head>
  <title>Linked List</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main class="master-main">
  <section class="left-sect">
    <header>
      <h1 class="linked">Linked</h1>
      <img class="linked-list-logo" src="file:///Users/pkim/Downloads/linked-list-logo.svg">
      <h1 class="list">List</h1>
    </header>
    <form class="title-url-enter-form">
      <input class="website-title-url" type="" placeholder="Website Title">
      <input class="website-title-url" type="" placeholder="Website URL" >
      <button class="website-title-url enter">Enter</button> 
    </form>
  </section>
  <section class="right-sect">
    <section class="top-up">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
    <section class="top-middle">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
    <section class="bottom-middle">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
    <section class="bottom-down">
      <h2 class="web-title">The Website Title</h2>
      <h3 class="web-url">www.thewebsiteurl.com</h3>
      <h4 class="read">Read</h4>
      <h4 class="delete">Delete</h4>
    </section>
  </section>
<script type="text/javascript" src="script.js"></script>
</main>

</body>
</html>
