<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked List</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>
<body>
  <section class="left-section">
    <header>
      <h1 class="title">Linked <img class="linked-list-logo" src="images/linked-list-logo.svg"> List</h1>
    </header>
    <form class="title-url-form">
      <label for="website-title"></label>
      <input id="website-title" class="title-url-input" type="text" placeholder="Website Title">
      <label for="website-url"></label>
      <input id="website-url" class="title-url-input" type="text" placeholder="Website URL">
      <button class="enter-button">Enter</button> 
    </form>
    <article class="card-counter">
      <h2>Card Count</h2>
      <ul>
        <li>Read: <span class="read-counter"> 0</span></li>
        <li>Not Read: <span class="not-read-counter"> 0</span></li> 
        <li>Total: <span class="total-counter"> 0</span></li> 
      </ul>
    </article>
  </section>
  <section class="bookmark-content-list">
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
